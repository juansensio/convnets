model: ResNet
variant: r18
optimizer: SGD
optimizer_params:
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0001
scheduler: ReduceLROnPlateau
scheduler_params:
  patience: 1
  factor: 0.1
  threshold_mode: abs 
  min_lr: 0.0001
  verbose: true
dataloader:
  dataset: ImageNet
  train:
    path: /fastdata/imagenet
    batch_size: 256
    num_workers: 10
    mode: train
    trans:
      SmallestMaxSize:
        max_size: 
          - 256
          - 480
        type: 'range'
      RandomCrop:
        width: 224
        height: 224
      HorizontalFlip: {}
      RGBShift: {}
  val:
    path: /fastdata/imagenet
    batch_size: 256
    num_workers: 10
    mode: val
    trans:
      SmallestMaxSize:
        max_size: 256
      CenterCrop:
        width: 224
        height: 224
train:
  max_epochs: 90
metrics:
  error: t1err
  top5_error: t5err
